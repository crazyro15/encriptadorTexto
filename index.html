<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/539bd365de.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/reset.css">

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Encriptador</title>
</head>

<body>

<div class="grid-container">

    <img class="item1" src="imagenes/Logo.png" alt="logo">

    <img class="item11 cripta" src="imagenes/crypt.png" alt="cripta">

    <textarea class="item2 textAreaIngreso" title="textoIngreso" name="textoIngreso" id="ingreseTexto"
        placeholder="Ingrese el texto aqui" spellcheck="false" required autofocus></textarea>
    <p class="item3"><i class="fa-solid fa-circle-exclamation"></i>Solo letras minúsculas y sin acentos</p>

    <div class="item4">
        <button class="item4 btnEncriptar" title="" type="button" id="encriptar">EN<span>CRYPT</span>AR</button>
    </div>

    <div class="item5">
        <button class="item5 btnDesencriptar" title="desencriptar" type="button"
            id="desencriptar">DESEN<span>CRYP</span>TAR</button>
    </div>

    <div class="columna">
        <textarea class="item6 textAreaRespuesta" title="textoResultado" name="textoResultado" id="resultado"
            style="visibility: hidden;"></textarea>
        <img class="item7 imagenCripta" src="imagenes/imagenCripta.png" alt="buscando" style="visibility: visible;">

        <div class="textosResultado">
            <p class="item8 parrafoUno" style="visibility: visible;">No encontré ningún mensaje en mi libro</p>
            <p class="item9 parrafoDos" style="visibility: visible;">Ingresa el texto que desees encriptar o
                desencriptar.</p>
        </div>

        <button class="item10 btnCopiar" type="button" id="copiar" style="visibility: hidden;">COPIAR</button>

    </div>

    <footer class="footer">Challenge ONE ☆ Alura LATAM ☆ Romina Morán Cabezas®</footer>
</div>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="js/script.js"></script>
</body>


</html>
